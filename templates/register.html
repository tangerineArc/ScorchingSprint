{% extends "layout.html" %}

{% block title %}

    Register

{% endblock %}

{% block main %}

    <main class="container py-5 text-center">
        <form action="/register" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </main>

{% endblock %}

{% block scripts %}

    <script src="static/formValidationScript.js"></script>
    
{% endblock %}
