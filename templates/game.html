{% extends "layout.html" %}

{% block styles %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link href="/static/stylesheets/gameStyles.css" rel="stylesheet">

{% endblock %}

{% block title %}

    Game
    
{% endblock %}

{% block main %}

    <main class="container-fluid py-5">
        <div id="gameContainer" oncontextmenu="return false;">
            <img src="static/graphics/cloud1.png" alt="" id="cloud1">
            <img src="static/graphics/cloud2.png" alt="" id="cloud2">
            <img src="static/graphics/cloud3.png" alt="" id="cloud3">
            <img src="static/graphics/cloud4.png" alt="" id="cloud4">

            <img src="static/graphics/dragon.gif" alt="" id="dragon">

            <span id="scoreText">0</span>

            <span id="gameOverText">Game Over</span>

            <span>
                <img src="static/graphics/ground.png" alt="" id="ground1">
                <img src="static/graphics/ground.png" alt="" id="ground2">
            </span>

            <img src="static/graphics/dinoOnFire.gif" alt="" id="dinoOnFire">
            <img src="static/graphics/runningDino.gif" alt="" id="runningDino">
            <img src="static/graphics/standingDino.gif" alt="" id="standingDino">
            
            <img src="static/graphics/horizontalFire.gif" alt="" id="horizontalFire">
            <img src="static/graphics/verticalFire.gif" alt="" id="verticalFire1">
            <img src="static/graphics/verticalFire.gif" alt="" id="verticalFire2">

            <span id="instruction" class="ms-4 mt-4">
                <strong>Touch</strong> Game Screen or Press <strong>W</strong> / <strong>SPACE</strong> / <strong>UP ARROW KEY</strong> to jump
            </span>
        </div>

        <button class="mt-4 ms-3" id="playButton">Play</button>
        <button class="mt-4 ms-3" id="pauseButton">Pause</button>
        <button class="mt-4 ms-3" id="resumeButton">Resume</button>
        <button class="mt-4 ms-3" id="resetButton">Reset</button>
        <button class="mt-4 ms-3" id="volumeToggler">Music On</button>

    </main>

{% endblock %}

{% block scripts %}

    <script src="/static/scripts/gameScript.js"></script>

{% endblock %}
