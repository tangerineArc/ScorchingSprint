{% extends "layout.html" %}

{% block title %}
    Game
{% endblock %}

{% block main %}

    <div id="game-container">
        <img src="static/graphics/cloud1.png" alt="" id="cloud1">
        <img src="static/graphics/cloud2.png" alt="" id="cloud2">
        <img src="static/graphics/cloud3.png" alt="" id="cloud3">
        <img src="static/graphics/cloud4.png" alt="" id="cloud4">

        <span id="scoreText">Score: 0</span>
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="resumeButton">Resume</button>
        <button id="resetButton">Reset</button>
        <span id="gameOverText">G A M E &nbsp;&nbsp;&nbsp; O V E R</span>

        <span>
            <img src="static/graphics/tempGround.png" alt="" id="ground1">
            <img src="static/graphics/tempGround.png" alt="" id="ground2">
        </span>

        <img src="static/graphics/flyingObstacle.gif" alt="" id="flyingObstacle">

        <img src="static/graphics/standingDino.png" alt="" id="sprite">

        <img src="static/graphics/fatCactusObstacle.png" alt="" id="fatCactusObstacle">
        <img src="static/graphics/largeCactusObstacle.png" alt="" id="largeCactusObstacle">
    </div>

{% endblock %}
